<!doctype html>
<title>Sephs place</title>
<meta charset="utf-8">
<style>

body, html {
  width: 100%; height: 100%; padding: 0; margin: 0;
  box-sizing: border-box;
  font-family: monospace;
}

* { box-sizing: inherit; }

canvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

#toolbar {
  position: fixed;
  left: 30px;
  top: 30px;
}

#toolbar > div {
  display: block;
  width: 50px;
  height: 50px;
  background: #333;
  margin-bottom: 4px;
  border-radius: 8px 12px;
  background: #fff;
  border: 3px solid rgba(0,0,0,0.2)
}

#toolbar > div.enabled {
  border: 5px black inset;
}

#pantool {
  margin-bottom: 4px;
}

#pantool > img { width: 100%; height: 100% }

#position {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: rgba(255,255,255,0.5);
  padding: 3px;
  user-select: none;
}

#connected {
  position: fixed;
  top: 0px;
  left: 50%;
  transform: translateX(-50%);
  padding: 5px 15px;
  font-size: 40px;
  color: white;
  transition: top 0.6s;
}

#connected.no {
  background-color: red;
}

#connected.yes {
  top: -60px;
  background-color: green;
}

</style>
<canvas width=1000 height=1000></canvas>

<div id='connected'></div>

<div id='toolbar'>
  <div id='pantool'><img src='DPAD_all.png'></div>
</div>

<div id='position'>(0, 0)</div>
<script src=index.js></script>
